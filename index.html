<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container__column">
          <img class="image image--desktop" src="/images/image-product-desktop.jpg" alt="A bottle of the Gabrielle Essence Eau De Parfum from Chanel" />
          <img class="image image--mobile" src="/images/image-product-mobile.jpg" alt="A bottle of the Gabrielle Essence Eau De Parfum from Chanel" />
        </div>
        <div class="container__column">
          <span class="subtitle">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="flex-group">
            <span class="text-highlighted">$149.99</span>
            <span class="text-striked">$169.99</span>
          </div>

          <a href="#" class="button">
            <img src="/images/icon-cart.svg" alt="Shopping cart icon">
            Add to Cart
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
